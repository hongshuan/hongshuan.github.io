<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Docker</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      { url: "https://www.docker.com/", desc: "Docker" },
      "=Docker Tutorials",
      [
        { url: "https://docker_practice.gitee.io/", desc: "#Docker — 从入门到实践" },
        { url: "https://yeasy.gitbooks.io/docker_practice/content/", desc: "Docker — 从入门到实践" },
        { url: "https://docker-curriculum.com/", desc: "Docker Curriculum" },
      ],
      "=Microservices",
      [
        { url: "https://docshome.gitbooks.io/microservices/content/", desc: "#微服务：从设计到部署" },
        { url: "https://istio.io/docs/concepts/what-is-istio/", desc: "What is Istio" },
      ],
      "=Kubernetes",
      [
        { url: "https://www.kubernetes.org.cn/docs", desc: "#Kubernetes中文手册" },
        { url: "https://www.kancloud.cn/huyipow/kubernetes/531982", desc: "Kubernetes从入门到实践" },
        { url: "https://kubernetes.academy/", desc: "Kubernetes Academy" },
      ],
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
