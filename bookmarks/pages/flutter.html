<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Flutter</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "https://dart.dev/", desc: "Dart.dev" },
        { url: "https://pub.dev/", desc: "Pub.dev" },
        { url: "https://flutter.io/", desc: "Flutter.io" },
        { url: "https://flutter.github.io/samples/", desc: "Flutter Samples" },
        { url: "https://book.flutterchina.club/", desc: "Flutter实战" },
      ],
      [
        { url: "https://dart.dev/tutorials", desc: "Dart Tutorial" },
        { url: "https://dartpad.dartlang.org/", desc: "Dart Pad" },
        { url: "https://docs.flutter.io/flutter/material/Material-class.html", desc: "Flutter Meterial class" },
        { url: "https://docs.flutter.io/flutter/widgets/widgets-library.html", desc: "Flutter Widgets Library" },
      ],
      "---",
      [
        { url: "https://github.com/Solido/awesome-flutter", desc: "#Awesome Flutter" },
        { url: "https://github.com/kaina404/FlutterDouBan", desc: "Flutter DouBan" },
        { url: "https://www.tutorialspoint.com/dart_programming/index.htm", desc: "Dart Tutorial" },
      ],
      "---",
      { url: "https://sergiandreplace.com/planets-flutter-from-design-to-app/", desc: "#Planets-Flutter: from design to app" },
      { url: "https://proandroiddev.com/flutter-from-zero-to-comfortable-6b1d6b2d20e", desc: "#Flutter: from zero to comfortable" },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
