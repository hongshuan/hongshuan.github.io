<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>GoLang</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "https://golang.org/", desc: "Go Programming Language" },
        { url: "https://godoc.org/", desc: "Go Doc" },
        { url: "https://grpc.io/", desc: "gRPC" },
      ],
      { url: "https://github.com/adonovan/gopl.io/", desc: "Source Code for Book" },
      { url: "https://gopm.io/", desc: "Gopm Registry" },
      { url: "http://go-database-sql.org/", desc: "Go database/sql tutorial" },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

<!-- ------------------------------------------------------------ -->
