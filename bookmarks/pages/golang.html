<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>GoLang</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      { url: "https://go.dev/", desc: "Go.dev" },
      { url: "https://pkg.go.dev/", desc: "Pkg.go.dev" },
      { url: "https://golang.org/", desc: "Go Programming Language" },
      { url: "https://godoc.org/", desc: "Go Doc" },
      { url: "https://grpc.io/", desc: "gRPC.io" },
      { url: "https://rpcx.io/", desc: "rpcx.io" },

      "---",
      { url: "https://awesome-go.com/", desc: "Awesome-Go" },

      "---",
      { url: "http://golangnews.com", desc: "Golang News" },
      { url: "https://studygolang.com/", desc: "Golang中文社区" },
      { url: "https://golangtc.com/", desc: "Golang China" },

      "---",
      [
        { url: "https://gopm.io/", desc: "#Gopm Registry" },
        { url: "http://golang.org/doc/go_faq.html", desc: "Go FAQ" },
        { url: "https://github.com/uber-go/guide/blob/master/style.md", desc: "Uber Go Style Guide" },
      ],
      [
        { url: "https://gowalker.org/", desc: "#GoWalker - Search Go Code" },
        { url: "https://gopry.rice.sh/", desc: "Go Pry" },
        { url: "http://www.go-gazette.com/", desc: "Go Gazette" },
      ],

      "---",
      [
        { url: "http://go-database-sql.org/", desc: "#Go database/sql tutorial" },
        { url: "https://chai2010.cn/advanced-go-programming-book/", desc: "Go语言高级编程" },
      ],
      [
        { url: "https://tutorialedge.net/course/golang/", desc: "#Golang Course" },
        { url: "https://gophercises.com/", desc: "Gophercises" },
        { url: "https://algorithmswithgo.com/", desc: "Algorithms with Go" },
      ],

      "---",
      [
        { url: "https://golangexample.com/", desc: "#Golang Example" },
        { url: "http://yourbasic.org/golang/", desc: "Your Basic Go" },
      ],
      [
        { url: "http://xiaorui.cc/category/golang/", desc: "#Golang个人blog" },
        { url: "https://go101.org/article/101.html", desc: "Go 101" },
        { url: "https://github.com/adonovan/gopl.io/", desc: "Gopl Book Code" },
      ],

      "--",
      { url: "gopkgs.html", desc: "#Go Packages" },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
<!--
      { url: "http://golang.org/doc/articles/wiki/", desc: "Go Lang Web App" },
      { url: "https://github.com/go-ini/ini", desc: "Go Ini" },
      { url: "https://github.com/joho/godotenv/", desc: "Go dotEnv" },
      { url: "https://github.com/ying32/govcl", desc: "Go VCL" },
      { url: "https://github.com/emersion/go-imap", desc: "Go IMAP" },
-->
</html>
