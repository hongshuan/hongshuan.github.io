<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Google</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "http://www.google.com", desc: "Google Search" },
        { url: "http://mail.google.com", desc: "Gmail" },
        { url: "http://map.google.com", desc: "Google Map" },
      ],
      [
        { url: "http://translate.google.com/", desc: "Google Translation" },
        { url: "http://translate.google.com/#zh-CN/en/", desc: "汉译英" },
        { url: "http://translate.google.com/#en/zh-CN/", desc: "英译汉" },
      ],
      "----",
      [
        { url: "http://drive.google.com/keep/", desc: "Google Keep" },
        { url: "https://drive.google.com/drive/my-drive", desc: "Google Drive" },
        { url: "http://www.google.ca/bookmarks", desc: "Google Bookmarks" },
      ],
      [
        { url: "https://developers.google.com/", desc: "Google Developers" },
        { url: "https://console.developers.google.com/", desc: "Google Developers Console" },
      ],
      [
        { url: "https://hangouts.google.com/", desc: "Google Hangouts" },
        { url: "https://developers.google.com/+/hangouts/getting-started", desc: "Hangouts API Get Started" },
      ],
      { url: "https://takeout.google.com/settings/takeout", desc: "Google Takeout (Download Your Data)" },
      "----",
      { url: "https://www.google.ca/intl/en/about/products/", desc: "Google Products" },
      "----",
      [
        { url: "https://dart.dev/", desc: "Dart.dev" },
        { url: "https://pub.dev/", desc: "Pub.dev" },
        { url: "https://flutter.io/", desc: "Flutter.io" },
        { url: "https://flutter.github.io/samples/", desc: "Flutter Samples" },
        { url: "https://book.flutterchina.club/", desc: "Flutter实战" },
      ],
      "----",
      { url: "https://developers.google.com/chart/", desc: "Google Charts" },
      { url: "https://firebase.google.com/", desc: "Firebase" },
      { url: "https://search.google.com/test/mobile-friendly", desc: "Mobile-Friendly Test" },
      { url: "https://developers.google.com/machine-learning/crash-course/?hl=zh-cn", desc: "机器学习速成课程" },
      "----",
      { url: "https://grpc.io/", desc: "gRPC" },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
