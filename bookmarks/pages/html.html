<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>HTML5</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [ 
        { url: "https://developer.mozilla.org/en-US/", desc: "#Mozilla Developer Network" },
        { url: "http://wiki.jikexueyuan.com/project/html5/quick-guide.html", desc: "HTML5 快速指南" },
      ],
      { url: "-", desc: "" },
      { url: "https://html5boilerplate.com/", desc: "HTML5 Boilerplate" },
      { url: "http://jsfiddle.net/", desc: "JsFiddle" },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
