<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Laravel</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "http://laravel.com/", desc: "#Laravel" },
        { url: "https://lumen.laravel.com/", desc: "Lumen" },
        { url: "https://spark.laravel.com/", desc: "Spark" },
        { url: "https://nova.laravel.com/", desc: "Nova" },
        { url: "https://horizon.laravel.com/", desc: "Horizon" },
        { url: "https://vapor.laravel.com/", desc: "Vapor" },
        { url: "http://laradock.io/", desc: "Laradock" },
        { url: "https://envoyer.io/", desc: "Envoyer" },
      ],
      "-",
      { url: "https://www.avored.com/", desc: "A Laravel Open Source Shopping Cart" },
      { url: "https://leoyang90.gitbooks.io/laravel-source-analysis/content/", desc: "Laravel 源码详解" },
      "-",
      { url: "https://github.com/hui-ho/WebStack-Laravel", desc: "网址导航网站项目" },
      { url: "https://gitee.com/moell/laravel-layui-admin", desc: "基于 Laravel、Layui 构建的 RABC 基础后台管理系统" },
      { url: "https://gitee.com/myteng/MeEdu", desc: "基于Laravel开发的在线点播系统" },
      { url: "https://gitee.com/inbjo/CoreBlog", desc: "基于Laravel开发的一款优雅博客系统" },
      { url: "https://github.com/pixelfed/pixelfed", desc: "Photo Sharing. For Everyone." },
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
