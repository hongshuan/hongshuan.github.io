<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>React</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
          { url: "https://reactjs.org/", desc: "React JS" },
          { url: "https://scrimba.com/g/glearnreact", desc: "Learn React for free" },
      ],
      [
          { url: "https://preactjs.com/", desc: "Preact.js" },
          { url: "https://nerv.aotu.io/", desc: "Nerv.js" },
          { url: "https://infernojs.org/", desc: "Inferno.js" },
      ],
      { url: "https://doc.react-china.org/", desc: "React China" },

      "=Components",
      { url: "https://ant.design/", desc: "Ant Design" },
      { url: "https://rsuite.gitee.io/", desc: "React Suite" },
      { url: "https://developer.microsoft.com/en-us/fabric", desc: "Fabric UI" },
      { url: "https://rubylouvre.github.io/anu/", desc: "Anu" },
      { url: "https://material-ui.com/", desc: "Material UI" },
      { url: "https://reactjs.org/community/ui-components.html", desc: "React UI Components" },

      "=Tutorials",
      [
          { url: "http://huziketang.mangojuice.top/books/react/lesson1", desc: "#React.js 小书" },
          { url: "http://www.ruanyifeng.com/blog/2015/03/react.html", desc: "React 入门实例教程 &#10004;" },
          { url: "https://hulufei.gitbooks.io/react-tutorial/content/introduction.html", desc: "React 入门教程 &#10004;" },
          { url: "https://react.docschina.org/tutorial/tutorial.html", desc: "React 入门教程(二)" },
      ],
      [
          { url: "https://reactjs.org/docs/thinking-in-react.html", desc: "#Thinking in React" },
          { url: "https://daveceddia.com/archives/", desc: "React Articles" },
          { url: "https://daveceddia.com/archives/", desc: "React blog" },
      ],
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
