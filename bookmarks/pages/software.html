<!DOCTYPE html>
<html>
<head>

<body>

      { url: "https://www.jetbrains.com/phpstorm/", desc: "PHPStorm" },
      { url: "https://github.com/visualfc/liteide/releases", desc: "LiteIDE" },

      [
        { url: "http://www.sublimetext.com/", desc: "Sublime" },
        { url: "http://docs.sublimetext.info/en/latest/reference/keyboard_shortcuts_osx.html", desc: "unofficial documentation" },
      ],
      [
        { url: "https://notepad-plus-plus.org/", desc: "Notepad++" },
        { url: "https://github.com/stedolan/jq", desc: "JQ" },
      ],

      "-",

        { url: "https://gohugo.io/", desc: "Hugo Blog" },
        { url: "https://hexo.io/zh-cn/docs/", desc: "Hexo Blog" },

      ],
      { url: "http://tdm-gcc.tdragon.net/download", desc: "TDM GCC" },
      { url: "https://viewer.dadroit.com/", desc: "Dadroit JSON Viewer" },
      { url: "http://www.sqliteexpert.com/download.html", desc: "SQLite Expert" },

    var container = document.getElementById("container");
    render(bookmarks, container);
