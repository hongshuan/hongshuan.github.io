<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Tools</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      { url: "http://babun.github.io/", desc: "Babun" },
      { url: "https://eclipse.org/", desc: "Eclipse" },
      { url: "https://netbeans.org/", desc: "NetBeans" },
      { url: "https://www.jetbrains.com/phpstorm/", desc: "PHPStorm" },
      { url: "-", desc: "" },
      [
      { url: "http://www.sublimetext.com/", desc: "Sublime" },
      { url: "http://docs.sublimetext.info/en/latest/reference/keyboard_shortcuts_osx.html", desc: "unofficial documentation" },
      ],
      { url: "https://notepad-plus-plus.org/", desc: "Notepad++" },
      { url: "-", desc: "" },
      [
      { url: "https://gohugo.io/", desc: "Hugo Blog" },
      { url: "https://hexo.io/zh-cn/docs/", desc: "Hexo Blog" },
      { url: "https://jekyllrb.com/", desc: "Jekyll Blog" },
      ],
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
