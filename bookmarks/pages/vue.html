<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Vue</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "https://cn.vuejs.org/", desc: "Vue JS" },
        { url: "http://router.vuejs.org/zh-cn/", desc: "Vue Router" },
        { url: "https://vuex.vuejs.org/zh/", desc: "Vuex" },
      ],
      { url: "https://nuxtjs.org/", desc: "Nuxt JS" },

      "=Components",
      [
        { url: "http://element.eleme.io/", desc: "Element Vue" },
        { url: "https://www.iviewui.com/", desc: "iView" },
      ],
      [
        { url: "https://bootstrap-vue.org", desc: "Bootstrap+Vue" },
        { url: "https://vuetifyjs.com/", desc: "Vuetify JS" },
        { url: "https://quasar.dev/", desc: "Quasar" },
      ],
      "-",
      [
        { url: "https://youzan.github.io/vant/", desc: "#Vant" },
        { url: "https://muse-ui.org", desc: "Muse UI" },
        { url: "https://github.com/heyui/heyui/", desc: "HeyUI" },
        { url: "https://at-ui.github.io/at-ui/#/en", desc: "AT UI" },
        { url: "https://avue.top", desc: "AVUE" },
      ],
      [
        { url: "https://github.com/zzuu666/antue", desc: "#Antue" },
        { url: "https://github.com/vueComponent/ant-design-vue", desc: "AntDesignVue" },
        { url: "https://github.com/FE-Driver/vue-beauty", desc: "Vue-beauty" },
        { url: "https://github.com/TerryZ/v-dialogs", desc: "v-dialogs" },
      ],

      "=Tutorials",
      [
        { url: "http://hcysun.me/vue-design/", desc: "#Vue技术内幕" },
        { url: "https://ustbhuangyi.github.io/vue-analysis/", desc: "Vue.js 技术揭秘" },
        { url: "https://kuangpf.com/vue-cli-analysis/foreword/", desc: "vue-cli-analysis" },
      ],
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>
<!--
      { url: "https://yuche.github.io/vue-strap/", desc: "VueStrap" },
-->
</body>
</html>
