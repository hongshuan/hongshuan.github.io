<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Web</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "https://developer.mozilla.org/en-US/", desc: "#Mozilla Developer Network" },
        { url: "https://getbootstrap.com/", desc: "Bootstrap" },
        { url: "https://css-tricks.com/", desc: "CSS Tricks" },
        { url: "https://jsfiddle.net/", desc: "JsFiddle" },
      ],
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
