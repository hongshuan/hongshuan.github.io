<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmarks</title>
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="bookmarks.css" />
  <script src="bookmarks.js" type="text/javascript"></script>
</head>
<body>
<!-- ------------------------------------------------------------ -->
<h3>Web</h3>
<!-- ------------------------------------------------------------ -->

  <div id="container"></div>

  <script type="text/javascript">
    var bookmarks = [
      [
        { url: "https://developer.mozilla.org/en-US/", desc: "#Mozilla Developer Network" },
        { url: "https://getbootstrap.com/", desc: "Bootstrap" },
        { url: "https://css-tricks.com/", desc: "CSS Tricks" },
      ],
      [
        { url: "https://codesandbox.io/", desc: "#CodeSandbox" },
        { url: "https://codepen.io/", desc: "CodePen" },
        { url: "https://jsrun.net/", desc: "JsRun" },
        { url: "https://jsfiddle.net/", desc: "JsFiddle" },
        { url: "https://www.ideone.com/", desc: "IdeOne" },
        { url: "https://www.codechef.com/ide", desc: "CodeChef" },
        { url: "https://www.onlinegdb.com", desc: "OnlineGDB" },
        { url: "https://gcc.godbolt.org", desc: "GodBolt" },
        { url: "https://plnkr.co/edit", desc: "Plnkr" },
      ],
      "---",
      [
        { url: "http://pan.baidu.com/", desc: "#百度云" },
        { url: "http://www.whatismyip.com/", desc: "What's My IP" },
        { url: "http://whatismyipaddress.com", desc: "My IP Address" },
        { url: "http://who.is/", desc: "Who Is" },
        { url: "http://www.name.com/", desc: "Name.com" },
        { url: "http://www.godaddy.com/", desc: "GoDaddy" },
      ],
      "---",
      [
        { url: "https://www.webcomponents.org/introduction", desc: "#Web Components" },
        { url: "https://github.com/wiredjs/wired-elements", desc: "WiredJS" },
        { url: "https://pptr.dev/", desc: "Puppeteer" },
        { url: "https://www.w3cplus.com/", desc: "w3cplus blog" },
        { url: "https://www.sitepen.com/blog/2017/11/10/web-frameworks-conclusions/", desc: "Web Frameworks Conclusions" },
      ],
      [
        { url: "https://amp.dev/about/websites/", desc: "#AMP website" },
        { url: "https://github.com/polymer/lit-html", desc: "LitHtml" },
        { url: "http://graphql.org/", desc: "GraphQL" },
        { url: "http://graphql.cn/", desc: "GraphQL中文网" },
        { url: "http://geekdocs.cn/", desc: "程序员导航" },
      ],
      "---",
      [
        { url: "https://www.tutorialrepublic.com/", desc: "#Tutorial Republic" },
        { url: "https://www.tutorialrepublic.com/twitter-bootstrap-examples.php", desc: "Bootstrap Examples" },
        { url: "https://www.tutorialrepublic.com/snippets/gallery.php", desc: "Bootstrap Snippets" },
        { url: "https://embed.plnkr.co/plunk/K6WPaM", desc: "Bootstrap Popover" },
      ],
    ];

    var container = document.getElementById("container");
    render(bookmarks, container);
  </script>

</body>
</html>
